<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="https://images.unsplash.com/photo-1606787366850-de6330128bfc?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGZvb2QlMjBiYWNrZ3JvdW5kfGVufDB8fDB8fHww"
        alt="Foog Image"
        class="food-img"
      />
      <div class="container-info">
        <h1 class="container-info-head">Zomato</h1>
        <p class="container-info-desc">
          Discover the best food & drinks in Lucknow
        </p>
        <div class="container-info-search">
          <i class="fa fa-map-marker" style="font-size: 25px; color: red"></i>
          <select>
            <option value="lucknnow" selected>Lucknnow</option>
          </select>
          <div class="divider"></div>
          <i class="fa fa-search" style="font-size: 24px; color: red"></i>
          <input
            type="text"
            placeholder="Search for restaurant, cuisine or a dish"
          />
        </div>
      </div>
    </div>
  </body>
</html>
